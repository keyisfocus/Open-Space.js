<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="mars.png" class="planet">
        <img src="rocket.png" class="rocket">
    </div>

    <div class="control-panel">
        <div class="control-panel__inner">

            <input id="pwField" type="password" placeholder="Enter password to unlock:"/>
            <input id="ok" type="button" value="OK" onclick="checkPassword()"/>

            <div class="check-buttons">
                <input disabled class="disabled" type="button"/>
                <input disabled class="disabled" type="button"/>
                <input disabled class="disabled" type="button"/>
                <input disabled class="disabled" type="button"/>
                <input disabled class="disabled" type="button"/>
                <input disabled class="disabled" type="button"/>
            </div>
            <div class="levers">
                <input disabled class="disabled" type="range"/>
                <input disabled class="disabled" type="range"/>
                <input disabled class="disabled" type="range"/>
                <input disabled class="disabled" type="range"/>
                <input disabled class="disabled" type="range"/>
            </div>
            <input disabled class="disabled" id="launch" type="button" value="Launch"/>
        </div>
    </div>
</div>
</body>
</html>
